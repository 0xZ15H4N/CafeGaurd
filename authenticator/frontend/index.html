<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CafeGuard Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2rem;
      background: #f8f8f8;
    }

    #logo {
      width: 100px;
      margin: 0 auto 20px;
    }

    #reader {
      margin: 20px auto;
      width: 100%;
      max-width: 400px;
      height: auto;
      display: none;
      border: 2px solid #333;
    }

    button {
      padding: 1rem 2rem;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    #result, #decrypted {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <img src="logo.png" alt="CafeGuard Logo" id="logo" />
  <h1>Welcome to CafeGuard</h1>

  <button onclick="startScanner()">Tap to Scan</button>

  <video id="reader"></video>

  <div id="result"></div>
  <div id="decrypted"></div>

  <script type="module" src="index.js"></script>
</body>
</html>
